<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="JS/script.js"></script>
</head>

<body>

	<div class="container">
		<div class="page-header">
			<h1>Call REST service</h1>
		</div>
		<form class="form-horizontal" onsubmit="return false;">
				<div class="form-group">
					<label class ="control-label col-sm-2" for="resource">Resource name</label>
					<div class ="col-sm-10">
						<input type="text" name="resource" class="form-control" id="resource" placeholder="Enter the resource name 'ex: x.json' ">
					</div>
				</div>

				<div class = "form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button  type="Submit" class="btn btn-default"  onclick="getDetailes()">Submit</button>
					</div>
				</div>
		</form>

		<div id="tmp"></div>
	</div>



</body>
</html>
